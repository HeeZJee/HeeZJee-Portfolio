    <body>
        <div class="header card" data-aos="zoom-in-up" data-aos-delay="250">

                <div class="logo-ele">

                    <a href="./../Achievement/" class="achievement">Achievement</a>
                    <a href="./../Contact/" class="contact active">Contact</a>
                </div>
            </nav>
        </div>
        <div class="page-content">
            <div class="contact card" data-aos="zoom-in-up" data-aos-delay="250">
                <h1 class="contact-heading heading-pri">
                    Contact Us
                </h1>

                <form action="" method="get">


                    <table class="contact-form">
                        <tr>
                            <td><label for="name">Full Name</label></td>
                            <td><input type="text" id="name" name="name" maxlength="70" placeholder="e.g. Chris John"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Address</label></td>
                            <td><input type="email" id="email" name="email" maxlength="70"
                                    placeholder="e.g. info@john.com" required></td>
                        </tr>
                        <tr>
                            <td><label for="company-name">Company Name</label></td>
                            <td><input type="text" id="company-name" name="company-name" maxlength="70"></td>
                        </tr>
                        <tr>
                            <td><label for="subject">Subject</label></td>
                            <td><input type="text" id="subject" name="subject" maxlength="70"></td>
                        </tr>
                        <tr>
                            <td><label for="message">Your Message</label></td>
                            <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" id="Submit" class="contact-btn btn">Submit</button></td>
                        </tr>
                    </table>
